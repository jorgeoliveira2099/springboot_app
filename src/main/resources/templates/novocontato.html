<body>

login
</span>Logout</a></li>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Página inicial</a></li>
    <li class="breadcrumb-item"><a href="/contatos">Lista de Contatos</a></li>
    <li class="breadcrumb-item active" aria-current="page">Novo contato</li>
  </ol>

<div class="container">
	<div align="center">
	
	
	<div class="card card-default">
  <div class="card-header"><h1>Adicionar Contato<h1></h1></div>
  <div class="card-body card-6-6">
  
			
		
		
		<form sec:action="@{/contatos/save}" sec:object="${contato}"
			method="post">
           <div class="form-group">
			<table border="0" style="border-collapse: separate; border-spacing: 8px;">
				<tr>
					<td>Nome:</td>
					<td><input type="text" class="form-control" sec:field="*{nome}" placeholder="Exemplo: John doe" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" class="form-control" sec:field="*{email}" placeholder="Exemplo: exemplo@exemplo.com" /></td>
				</tr>
				
												
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Cadastrar</button> </td>
				</tr>
			</table>
			</div>
		</form>
		</div>
		</div>
	</div>
	
	   </div>
