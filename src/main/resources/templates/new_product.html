
<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Adicionar produto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
		
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Início</a>
				<a class="navbar-brand" th:href="@{/products}">Listagem de Produtos</a>
				<a class="navbar-brand" th:href="@{/users}">Listagem de Usuários</a>
				<a class="navbar-brand" th:href="@{/contatos}">Listagem de Contatos</a>
				<a class="navbar-brand" th:href="@{/contatos/novo}">Cadastrar contatos</a>
			</div>			
		<ul class="nav navbar-nav navbar-right">
        <li><a style="margin-right:10px;" sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0" th:href="@{/logout}"><span class="material-icons">
login
</span>Logout</a></li>       
      </ul>
	</nav>

<br><br><br>
 <ol class="breadcrumb">
  <li><a href="/">Página inicial</a></li>
   <li><a href="/products">Listar produtos</a></li>
  <li>Adicionar produto</li>
  
</ol>
<div class="container">	


	<div align="center">
	
		<h1>Adicionar novo produto</h1>
		<br />
		
		<form class="navbar-form" action="#" th:action="@{/save}" th:object="${product}"
			method="post">
           <div class="form-group">
			<table border="0" style="border-collapse: separate; border-spacing: 8px;">
				<tr>
					<td>Nome do produto:</td>
					<td><input type="text" class="form-control" th:field="*{name}" placeholder="Exemplo: PS5" /></td>
				</tr>
				
				<tr>
					<td>Marca:</td>
					<td><input type="text" class="form-control" th:field="*{brand}" placeholder="Exemplo: Sony" /></td>
				</tr>
				
				<tr>
					<td>Fabricado em:</td>
					<td><input type="text" class="form-control" th:field="*{madein}" placeholder="Exemplo: Japão"/></td>
				</tr>
				
				<tr>
					<td>Preço:</td>
					<td><input type="text"   class="form-control" th:field="*{price}" placeholder="Exemplo: R$ 4.000,00"/></td>
				</tr>	
											
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Cadastrar</button> </td>
				</tr>
			</table>
			</div>
		</form>
		</div>
		</div>
	
		
	<!-- Footer -->
<footer class="page-footer font-small special-color-dark pt-4">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Social buttons -->
    <ul class="list-unstyled list-inline text-center">

        </a>
      </li>
      <li class="list-inline-item">

          <i class="fab fa-twitter"> </i>
        </a>
      </li>
      <li class="list-inline-item">
        <a class="btn-floating btn-gplus mx-1">
          <i class="fab fa-google-plus-g"> </i>
        </a>
      </li>
      <li class="list-inline-item">
        <a class="btn-floating btn-li mx-1">
          <i class="fab fa-linkedin-in"> </i>
        </a>
      </li>
      <li class="list-inline-item">
        <a class="btn-floating btn-dribbble mx-1">
          <i class="fab fa-dribbble"> </i>
        </a>
      </li>
    </ul>
    <!-- Social buttons -->

  </div>

</footer>

</body>
